spring.application.name=appclient1
spring.profiles.active=dev
spring.cloud.config.label=main

spring.cloud.config.uri=https://localhost:8888

security.basic.enabled=true
spring.security.user.name=root
spring.security.user.password=password
spring.cloud.config.username=root
spring.cloud.config.password=password

spring.cloud.config.fail-fast=true

client.ssl.one-way-authentication-enabled=true
client.ssl.two-way-authentication-enabled=false
client.ssl.trust-store=classpath:truststore.jks
client.ssl.trust-store-password=secret

